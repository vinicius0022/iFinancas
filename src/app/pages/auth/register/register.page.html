<ion-content class="ion-padding">
  
  <topo-login title="Cadastrar novo usuÃ¡rio"></topo-login>
    
    <form [formGroup]="loginForm" (submit)="createUser()">
      <ion-item>
        <ion-icon name="person" slot="start" color="if"></ion-icon>
        <ion-input formControlName="nome" type="text" placeholder="Nome" autofocus="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="person" slot="start" color="if"></ion-icon>
        <ion-input formControlName="snome" type="text" placeholder="Sobrenome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="mail" slot="start" color="if"></ion-icon>
        <ion-input formControlName="email" type="email" placeholder="E-mail"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-icon name="lock-closed" slot="start" color="if"></ion-icon>
        <ion-input formControlName="password" type="password" placeholder="Senha"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="lock-closed" slot="start" color="if"></ion-icon>
        <ion-input formControlName="confirm_pass" type="password" placeholder="Confirme a senha"></ion-input>
      </ion-item><br><br>
      
      <ion-button [disabled]="loginForm.invalid" type="submit" expand="block" color="if" fill="clear">Enviar</ion-button>
    </form><br><br>


</ion-content>

<ion-footer>
  <ion-row>
    <ion-col>
      <ion-button [routerLink]="['/auth']" fill="clear" color="medium">Voltar</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
